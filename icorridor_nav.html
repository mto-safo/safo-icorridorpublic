<!DOCTYPE>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.3/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.3/calcite.css" />
 </head>

<body>
<!-- Nav Tab Headers -->
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">(IN DEVELOPMENT) Home <span class="badge">test number of items</span></a></li>
  <li role="presentation" class=""><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
  <li role="presentation"><a href="#messages" role="tab" data-toggle="tab">Messages</a></li>
  <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">Settings <span class="label label-primary">test MTO Exclusive</span></a></li>
</ul>
  
  

<!-- Nav Tab Content -->
<div class="tab-content">
  
  <div role="tabpanel" class="tab-pane active" id="home">
    <div class="col-xs-12 col-sm-4 col-md-3">
      <div class="four-card">
        <div style="--calcite-ui-foreground-1:white" hydrated="">
          <div class="card-image" slot="thumbnail">
            <img class="card-image" alt="Placeholder" src="https://github.com/mto-safo/safo-icorridorpublic/blob/main/img/placeholder.png?raw=true">
          </div>
          <div class="card-content">
            <h4 slot="title">
              <calcite-link style="text-decoration: none" href="#" rel="noopener" role="presentation" hydrated="">Card with Image</calcite-link>
            </h4>
            <p slot="subtitle">Cards can single buttons or button groups with inline justified buttons.</p>
            
            <div class="btn-group btn-group-justified" aria-label="actions" slot="footer-trailing" role="group">
              
              <calcite-button class="details-button" hydrated="" round="true" appearance="outline">Details</calcite-button>
                <div class="card-icon">
                <img src="https://github.com/mto-safo/safo-icorridorpublic/blob/main/img/arcgis-dashboards.png?raw=true">
                </div>
              <calcite-button class="view-button" hydrated="" round="true" appearance="solid">View</calcite-button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div role="tabpanel" class="tab-pane" id="profile">Profile Tab pane content</div>
  <div role="tabpanel" class="tab-pane" id="messages">Messages Tab pane content</div>
  <div role="tabpanel" class="tab-pane" id="settings">Settings Tab pane content</div>
</div>
</body>

</html>
